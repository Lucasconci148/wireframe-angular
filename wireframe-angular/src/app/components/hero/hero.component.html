<div class="container-general">

	<div class="container-titulo">
		<h1>Nos enfocamos en ofrecer<br>profecionalismo y competencia.</h1>
	</div>

	<mat-carousel class="carousel"
				timings="250ms ease-in"
				[autoplay]="true"
				interval="5000"
				color=""
				maxWidth="auto"
				[proportion]="45"
				slides="3"
				[loop]="true"
				[hideArrows]="true"
				[hideIndicators]="false"
				[useKeyboard]="false"
				[useMouseWheel]="false"
				orientation="ltr">
				
		<mat-carousel-slide
					#matCarouselSlide
					*ngFor="let slide of slides; let i = index"
					[image]="slide.image"
					overlayColor="#00000040"
					[hideOverlay]="false">
		</mat-carousel-slide>

	</mat-carousel>

</div>
